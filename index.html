<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Ping coming soon page</title>
</head>
<body>
  <div class="hero">
    <div class="logo"></div>
    <header>
      <h1 class="title">We are launching <span>soon!</span></h1>
      <p class="subtitle">Subscribe and get notified</p>
    </header>
    <main>
      <div class="input">
        <input type="email" class="email" placeholder="Your email address...">
        <p class="error hide">Please provide a valid Email address!</p>
        <p class="ty hide">Thank you for providing your email!</p>
        <button class="btn">Notify Me</button>
      </div>
      <div class="hero-img"></div>
      <div class="logos">
        <i class="fa fa-brands fa-facebook"></i>
        <i class="fa fa-brands fa-twitter"></i>
        <i class="fa fa-brands fa-instagram"></i>
      </div>
    </main>
    <footer>
      <p class="copyright">&copy; Copyright Ping. All rights reserved.</p>
    </footer>
  </div>
  <script src="main.js"></script>
</body>
</html>
